<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 5</title>
    <script src="js/script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <style>
        h1              {margin-bottom: 30px;}
        label           {font-weight: bold;}
        input, select   {margin-bottom: 10px;}
        form            {width: 30%; padding: 20px;}
    </style>
</head>
<body class="m-4">
    <h1>Employee Management System</h1>
    <form id="empForm" style="border: 5px solid #9dffb0; background-color: #81f1f7;">
        
        <label for= "id">8-Digit Employee ID</label><br>
        <input type="text" id="id" maxlength="8" required pattern="^[0-9]*$"><br>
     
        <label for= "name">Employee Name</label><br>
        <input type="text" id="name" required><br>

        <label for= "ext">Employee's Extension</label><br>
        <input type="text" id="ext" maxlength="4" required pattern="^[0-9]*$"><br>

        <label for= "email">Employee's Email</label><br>
        <input type="text" id="email" required><br>
        
        <label for= "department">Department</label><br>
        <select id="department" required>
            <option value="administration">Administration</option>
            <option value="engineering">Engineering</option>
            <option value="executive">Executive</option>
            <option value="marketing">Marketing</option>
            <option value="qa">Quality Assurance</option>
            <option value="sales">Sales</option>
        </select><br>

        <button type="submit" id="submit" class="btn btn-primary">Add Employee</button>

    </form>
</body>
</html>
